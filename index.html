<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixi</title>
    <link rel="icon" href="images/favicon.jpg" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">
            <img src="./images/head-image.png" alt="kwai-pic" id="head-image">
      <div class="heading">Etch A Sketch</div>
      <img src="./images/head-image.png" alt="kwai-pic" id="head-image">
    </div>
    <div class="main">
      <div class="container">
        <div class="toolbar">
          
           <button id="resetButton"> <img class="reset" src="./images/reset.png" alt="reset_button"></button>
            <button id="eraserButton"><img src="./images/eraser.png" alt="eraser" class="eraser"></button>
           <input type="color" id="color">
           <div class="gridSizeChooser"><label for="gridInput">Grid Size</label> <input type="range" min="1"  max="64" value="32" id="gridInput">
            <output style="font-weight: bolder;" id="gridOutput">32x32</output>
            
           </div>
           <button id="rainbow">Rainbow color</button>
           

        </div>
        <div class="canvas"></div>
      </div>
    </div>
    <div class="footer">
      <div class="made">Made with ❤️ by Tribhuwan Joshi</div>

    </div>
  </body>
</html>
